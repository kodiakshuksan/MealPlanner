<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>What Am I Eating Today?</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>
  <header class="center-align orange lighten-2">
    <h1>What Am I Eating Today?</h1>
  </header>
  <div class="container">
    <div class="row">

      <aside class="col s3">
        <div class="card-panel orange lighten-2">
          <h3>Saved Recipe Links</h3>
          <!-- savedLinks -->
          <div></div>

        </div>
        <div class="card">
          <div class="card-image">
            <img src="https://via.placeholder.com/300">
            <span class="card-title">Calendar</span>
          </div>
          <div class="card-content">
            <p>I am a very simple card. I could have a picture of our calendar modal or I could be a card without an
              image?</p>
          </div>
          <div class="card-action">
            <button data-target="modal1" class="btn modal-trigger">Modal</button>
          </div>
        </div>
        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
      </aside>

      <div class="col s9" id="recipesResults">

        <ul class="col s4">
          <h5>Find New Recipes</h5>
          <div class="input-field">
            <input id="user-search" type="text" class="validate">
            <label class="active" for="user-search">Ingredient or Keyword</label>
          </div>
          <button class="waves-effect waves-light btn-small" id="search-btn">Search</button>
          <h5>No start ideas?</h5>
          <button class="waves-effect waves-light btn-small" id="random-btn">Random</button>
          <br>
          <button class="waves-effect waves-light btn-small" id="calendar-btn">Add to Calendar</button>
        </ul>
        
      </div>

    </div>

  </div>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- <script src="script.js"></script> -->
</body>

</html>
