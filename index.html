<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>What Am I Eating Today?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
  </script>
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>
  <header class="center-align orange lighten-2">
    <h1>What Am I Eating Today?</h1>
  </header>
  <div class="container">
    <div class="row">

      <aside class="col s3">
        <div class="card-panel orange lighten-2">
          <h3>Saved Recipe Links</h3>
          <!-- savedLinks -->
          <div></div>

        </div>
        <div class="card">
          <div class="card-image">
            <img src="https://via.placeholder.com/300">
            <span class="card-title">Calendar</span>
          </div>
          <div class="card-content">
            <p>I am a very simple card. I could have a picture of our calendar modal or I could be a card without an
              image?</p>
          </div>
          <div class="card-action">
            <button data-target="modal1" class="btn modal-trigger">Modal</button>
          </div>
        </div>
      </aside>

      <div class="col s9" id="recipesResults">

        <ul class="col s4">
          <h5>Find New Recipes</h5>
          <div class="input-field">
            <input id="user-search" type="text" class="validate">
            <label class="active" for="user-search">Ingredient or Keyword</label>
          </div>
          <button class="waves-effect waves-light btn-small" id="search-btn">Search</button>
          <h5>No start ideas?</h5>
          <button class="waves-effect waves-light btn-small" id="random-btn">Random</button>
          <br>
          <button class="waves-effect waves-light btn-small" id="calendar-btn">Add to Calendar</button>
        </ul>

      </div>

    </div>

  </div>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <div class="row center-align">
        <h4>Meal Schedule</h4>
      </div>
      <div class="row center-align">
        <h5 class="z-depth-4 amber darken-1">Monday</h5>
      </div>
      <div class="row center-align">
        <h5 class="z-depth-4 amber darken-1">Tuesday</h5>
      </div>
      <div class="row center-align">
        <h5 class="z-depth-4 amber darken-1">Wednesday</h5>
      </div>
      <div class="row center-align">
        <h5 class="z-depth-4 amber darken-1">Thursday</h5>
      </div>
      <div class="row center-align">
        <h5 class="z-depth-4 amber darken-1">Friday</h5>
      </div>
      <div class="row center-align">
        <h5 class="z-depth-4 amber darken-1">Saturday</h5>
      </div>
      <div class="row center-align">
        <h5 class="z-depth-4 amber darken-1">Sunday</h5>
      </div>


    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>


  <script>$(document).ready(function () {
      $('.modal').modal();
    }
    ) </script>

  <!-- <script src="script.js"></script> -->
</body>

</html>
