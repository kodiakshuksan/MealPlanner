<!--html-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>What Am I Eating Today?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
  </script>
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>
  <header class="center amber">
    <h1>What Am I Eating Today?</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col s12 m3 inline"></div>
      <form class="col s12 m4 input-field center inline">
        <input id="user-search" type="text">
        <label class="active" for="user-search">Search by Dish Name</label>
        <button type="submit" class="waves-effect waves-light btn prefix" id="search-btn"><i
            class="material-icons">search</i></button>
      </form>
      <div class="col s12 m4 right">
        <h5>Random cocktail?</h5>
        <button class="waves-effect waves-light btn" id="random-btn"><i class="material-icons">search</i></button>

      </div>

    </div>
    <div class="row">

      <aside class="col s12 m3">
        <div class="card-panel amber favorites">
          <h5 class="center">Favorite Recipes</h5>
          <ul id="savedLinks"></ul>
          <!-- savedLinks -->
          <div></div>

        </div>
        <div class="card">
          <div class="card-image">
            <img src="assets/eric-rothermel-FoKO4DpXamQ-unsplash.jpg">
            <span class="card-title">Calendar</span>
          </div>
          <div class="card-action">
            <button class="waves-effect waves-light btn modal-trigger" href="#modal1">Open</button>
          </div>
      </aside>

      <div class="col s12 m9">
        <div class="row">
          <div class="col s12 m6">
            <div id="recipesResults"></div>
          </div>
          <div class="col s12 m6" id="drinkResult">

          </div>

        </div>

      </div>
    </div>
  </div>

  <div id="modal1" class="modal  grey lighten-4">
    <div class="modal-content">

      <div class="row center">
        <h4>Meal Schedule</h4>
      </div>

      <div class="input-field row">
        <h6>Sunday</h6>
        <textarea placeholder="Add notes and paste meal here..." id="day-Sun" class="materialize-textarea"></textarea>
      </div>

      <div class="input-field row">
        <h6>Monday</h6>
        <textarea placeholder="Add notes and paste meal here..." id="day-M" class="materialize-textarea"></textarea>
      </div>

      <div class="input-field row">
        <h6>Tuesday</h6>
        <textarea placeholder="Add notes and paste meal here..." id="day-T" class="materialize-textarea"></textarea>
      </div>

      <div class="input-field row">
        <h6>Wednesday</h6>
        <textarea placeholder="Add notes and paste meal here..." id="day-W" class="materialize-textarea"></textarea>
      </div>

      <div class="input-field row">
        <h6>Thursday</h6>
        <textarea placeholder="Add notes and paste meal here..." id="day-Th" class="materialize-textarea"></textarea>
      </div>

      <div class="input-field row">
        <h6>Friday</h6>
        <textarea placeholder="Add notes and paste meal here..." id="day-F" class="materialize-textarea"></textarea>
      </div>

      <div class="input-field row">
        <h6>Saturday</h6>
        <textarea placeholder="Add notes and paste meal here..." id="day-S" class="materialize-textarea"></textarea>
      </div>

    </div>
    <div class="modal-footer">
      <button href="#!" class="modal-close waves-effect waves-green btn" id="close-button">Save and Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
