<!--html-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>What Am I Eating Today?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
  </script>
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>
  <header class="center amber">
    <h1>What Am I Eating Today?</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col s12 m4 inline"></div>
      <form class="col s6 m4 input-field center inline">
        <input id="user-search" type="text">
        <label class="active" for="user-search">Search by Dish Name</label>
        <button type="submit" class="waves-effect waves-light btn prefix" id="search-btn"><i
            class="material-icons">search</i></button>
      </form>
      <div class="col s6 m4 right">
        <h5 class="inline">How about a cocktail?</h5>
        <button class="waves-effect waves-light btn" id="random-btn">Random Cocktail</button>
      </div>

    </div>
    <div class="row">

      <aside class="col s12 m3">
        <div class="card-panel amber favorites">
          <h5 class="center">Favorite Recipes</h5>
          <ul id="savedLinks"></ul>
          <!-- savedLinks -->
          <div></div>

        </div>
        <div class="card">
          <div class="card-image">
            <img src="assets/eric-rothermel-FoKO4DpXamQ-unsplash.jpg">
            <span class="card-title">Calendar</span>
          </div>
          <div class="card-action">
            <button class="waves-effect waves-light btn modal-trigger" href="#modal1">Open</button>
          </div>
      </aside>

      <div class="col s12 m9">
        <div class="row">
          <div class="col s12 m6">
            <button class="waves-effect waves-light btn-small" id="calendar-btn">Add to Calendar</button>
            <div id="recipesResults"></div>
          </div>
          <div class="col s12 m6" id="cocktailResult">

          </div>

        </div>

      </div>
    </div>
  </div>

  <div id="modal1" class="modal grey">
    <div class="modal-content">

      <div class="row center-align">
        <h4>Meal Schedule</h4>
      </div>

      <div class="input-field col s12">
        <h6 class="day-of-week">Sunday</h6>
        <textarea placeholder="Add notes and paste meal here..." id="textarea1 sunday"
          class="materialize-textarea saved-meals"></textarea>
        <a class="waves-effect waves-light btn">Save</a>
      </div>

      <div class="input-field col s12">
        <h6 class="day-of-week">Monday</h6>
        <textarea placeholder="Add notes and paste meal here..." id="textarea1 monday"
          class="materialize-textarea saved-meals"></textarea>
        <a class="waves-effect waves-light btn">Save</a>
      </div>

      <div class="input-field col s12">
        <h6 class="day-of-week">Tuesday</h6>
        <textarea placeholder="Add notes and paste meal here..." id="textarea1 tuesday"
          class="materialize-textarea saved-meals"></textarea>
        <a class="waves-effect waves-light btn">Save</a>
      </div>

      <div class="input-field col s12">
        <h6 class="day-of-week">Wednesday</h6>
        <textarea placeholder="Add notes and paste meal here..." id="textarea1 wednesday"
          class="materialize-textarea saved-meals"></textarea>
        <a class="waves-effect waves-light btn">Save</a>
      </div>

      <div class="input-field col s12">
        <h6 class="day-of-week">Thursday</h6>
        <textarea placeholder="Add notes and paste meal here..." id="textarea1 thursday"
          class="materialize-textarea saved-meals"></textarea>
        <a class="waves-effect waves-light btn">Save</a>
      </div>

      <div class="input-field col s12">
        <h6 class="day-of-week">Friday</h6>
        <textarea placeholder="Add notes and paste meal here..." id="textarea1 friday"
          class="materialize-textarea saved-meals"></textarea>
        <a class="waves-effect waves-light btn">Save</a>
      </div>

      <div class="input-field col s12">
        <h6 class="day-of-week">Saturday</h6>
        <textarea placeholder="Add notes and paste meal here..." id="textarea1 saturday"
          class="materialize-textarea saved-meals"></textarea>
        <a class="waves-effect waves-light btn">Save</a>
      </div>

    </div>
    <div class="modal-footer">
      <button href="#!" class="modal-close waves-effect waves-green btn-flat" id="close-button">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
